<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAK TOE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <div id="all-content">
      <div class="bullets">
        <div class="gear">
          <i class="fa-solid fa-palette"></i>
        </div>
        <ul>
          <li data-color="#4b0c0c"></li>
          <li data-color="#667eea"></li>
          <li data-color="#ad6f30"></li>
          <li data-color="#ef4444"></li>
          <li data-color="#10b981"></li>
        </ul>
      </div>
      <div id="main_content">
          <div id="header">
             tic-tac-toe
            <h2 id="instruction"></h2>
          </div>
            <div id="grid_conatainer">
              
              <div class="box" value="1"></div>
              <div class="box" value="2"></div>
              <div class="box" value="3"></div>
              <div class="box" value="4"></div>
              <div class="box" value="5"></div>
              <div class="box" value="6"></div>
              <div class="box" value="7"></div>
              <div class="box" value="8"></div>
              <div class="box" value="9"></div>
              <div id="line"></div>
            </div>
        
        <footer class="flex">
          <div>
        </div>
          <div id="footer">
            <button class="change-bg" id="reset">reset</button>
          </div>
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
